<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administraci칩n de Usuarios</title>
    <link rel="stylesheet" href="style.css">

    <!-- Script del panel administrativo -->
    <script src="admin.js" defer></script>

    <!-- Cargar users.json correctamente -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            fetch("users.json")
                .then(r => r.json())
                .then(data => {
                    window.ELMA_USERS = data;
                    console.log("Usuarios cargados en admin:", ELMA_USERS);
                    
                    if (typeof initAdmin === "function") {
                        initAdmin();
                    } else {
                        console.error("initAdmin() no existe en admin.js");
                    }
                })
                .catch(err => console.error("Error cargando users.json:", err));
        });
    </script>

</head>
<body>

    <h1>Panel de Administraci칩n de Usuarios</h1>

    <button onclick="openAddUser()">Agregar Usuario</button>
    <button onclick="downloadUsers()">Descargar users.json</button>

    <input type="text" id="search" onkeyup="searchUser()" placeholder="Buscar usuario...">

    <table id="users-table">
        <thead>
            <tr>
                <th>C칩digo</th>
                <th>Nombre</th>
                <th>Contrase침a</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="users-body"></tbody>
    </table>

</body>
</html>
